<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta charset="utf-8" />
    <title>Book Library</title>
    <meta name="description" content="" />
    <meta name="author" content="" />

    <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link
      href="//fonts.googleapis.com/css?family=Raleway:400,300,600"
      rel="stylesheet"
      type="text/css"
    />

    <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/skeleton.css" />
    <link rel="stylesheet" href="css/custom.css" />

    <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="icon" type="image/png" href="images/favicon.png" />

    <!-- Script
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <script src="js/library.js" defer></script>
    <script
      src="https://kit.fontawesome.com/f898600fd4.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <div class="container">
      <div class="row">
        <div class="twelve columns" style="margin-top: 25%">
          <h4>Book Library</h4>
          <table class="u-full-width" id="library">
            <thead>
              <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Pages</th>
                <th>
                  Status
                </th>
                <th></th>
              </tr>
            </thead>
            <tbody></tbody>
            <tbody>
              <form class="custom-form">
                <tr>
                  <td>
                    <input
                      class="u-full-width"
                      type="text"
                      name="title"
                      placeholder="Title"
                      id="bookTitleInput"
                      required
                    />
                  </td>
                  <td>
                    <input
                      class="u-full-width"
                      type="text"
                      name="author"
                      placeholder="Author"
                      id="bookAuthorInput"
                      required
                    />
                  </td>
                  <td>
                    <input
                      class="u-full-width"
                      type="number"
                      name="pages"
                      placeholder="0"
                      id="bookPagesInput"
                      required
                    />
                  </td>
                  <td>
                    <select class="u-full-width" id="bookReadInput">
                      <option value="yes">Read </option>
                      <option value="no">Not Read</option>
                    </select>
                  </td>
                  <td>
                    <button type="submit">
                      <i class="fas fa-plus-circle"></i>
                    </button>
                  </td>
                </tr>
              </form>
            </tbody>
          </table>
          <p>
            <i class="fas fa-book"> = Read </i>
            <i class="fas fa-book-open"> = Not Read</i>
          </p>
          <p></p>
        </div>
      </div>
    </div>

    <!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  </body>
</html>
